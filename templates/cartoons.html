{% extends "base.html" %}

{% block content %}

<p>Мультфільми</p>

{% for composition in compositions %}

<div class="container p-5 my-5 border">

        <h3>{{ composition[2] }}</h3>
        <h5 class=text-secondary">{{ composition[3] }}</h5>
        <a >детальніше про мультфільм</a>
    </div>
{% endfor %}
{% endblock %}
